<div fxLayout="column">
    <div>
        <h1>Buscardor de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout = "column">
        <h3>Buscador</h3>
            <mat-form-field>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [(ngModel)]="termino"
                     name="termino"
                     [matAutocomplete]="auto"
                     (input)="buscando()">
              <mat-autocomplete autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>
                <mat-option value = "" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontro nada con el termino {{termino}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
    </div>
</div>

<div *ngIf="heroeSeleccionado">
    <app-heroes-tarjeta [heroe]="heroeSeleccionado"></app-heroes-tarjeta>
</div>
